<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            font-family: 'Bitstream Vera Serif', serif;
            background-image: url(https://wpapers.ru/wallpapers/Sport/9584/1920x1080_%D0%9C%D1%8F%D1%87-%D0%B8-%D0%BA%D0%BE%D1%80%D0%B7%D0%B8%D0%BD%D0%B0.jpg);
            color: azure;
        }
        .content-wrapper {
            position: relative;
            margin: 200px auto;
            padding: 20px;
            padding-bottom: 60px;
            width: 500px;
            height: auto;
            background-image: url(https://www.kypur.net/wp-content/uploads/2022/09/kypurnet-90.jpg);
            -webkit-background-size: cover;
            background-size: cover;
        }
        .content-wrapper:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            padding: 5px;
            font-weight: bold;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        input {
            display: flex;
            margin: 0 auto;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 3px;
            border: 2px solid rgb(220, 183, 180);
        }
        p {
            font-size: 16px;
            text-align: center;
        }
        .submit {
            display: flex;
            font-size: 14px;
            padding: 5px 15px 5px 15px;
            border-radius: 25px;
            margin: 5px auto;
            color: white;
            border-color: rgb(220, 183, 180);
            background: linear-gradient(rgb(350, 183, 57), rgb(300, 84, 17));
            font-family: inherit;
        }
        .submit:hover {
            color: rgb(42, 183, 7);
            border-color: white;
            background: white;
            cursor: pointer;
        }
    </style>
    <title>Іванків Юрій ПІ 19-02</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <h1>Завдання №4</h1>
            <h2>Ставки Basket8all.org</h2>
            <p>Ваша ставка:</p>
            <input type='number' id="money"/>
            <p>Результат:</p>
            <input type='text' id="output" readonly/>
            <button class="submit" onClick="Clicked()">Підтвердити</button>
            <script language="JavaScript" src="js/task4.js"></script>
        </div>
    </div>
</body>
</html>
