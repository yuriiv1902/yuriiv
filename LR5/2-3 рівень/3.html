    <input type="text" id="mobile-pnone" onblur="this.value=testCellPhoneNumber(this.value);"></input>
    <script>
        function postIndexLviv(str)
        {
            if(!str.length || str.length != 5)
                alert("Поштовий індекс задано некоректно");
            var postIndexTemplate = new RegExp("(79)[0-9]{3}");
            str = str.replace(postIndexTemplate,"");
            if(str == "")
                alert("Поштовий індекс Львівської області задано коректно");
            else
                alert("Поштовий індекс Львівської області задано некоректно");
        }
    </script>
