<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Іванків Юрій ПІ-19-02</title>
</head>
<body>
    <h3>Видалення пробілів</h3>
    <input type="text"  onblur="this.value=removeSpace(this.value);"></input>
    <script>
        function removeSpace(strWithSpace)
        {
            alert(strWithSpace.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, ''));
        }
    </script>
</body>
