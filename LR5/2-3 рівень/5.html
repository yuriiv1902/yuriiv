<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Іванків Юрій ПІ-19-02</title>
</head>
<body>
    <h3>Функція, яка видаляє з тексту HTML-теги</h3>
    <textarea rows="20" cols="20" id="editor">
        <html>
            <i>some text<i>
            <b>some text</i>
            <br>
            <br>
            <br>
        </html>
    </textarea >
    <input type="button" value="Clear text" 
    onclick="document.getElementById('editor').value=clearTextFromHTMLComments(document.getElementById('editor').value);">
    <script>
        function clearTextFromHTMLComments(textForEditing)
        {
            const reg = /(\<!--.*?\-->)/g;
            return textForEditing = textForEditing.replace(reg,"");
        }
    </script>
</body>
</html>
