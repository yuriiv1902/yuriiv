<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Іванків Юрій ПІ-19-02</title>
    <script>
        let minutes = false;
        let hours = false;
        function time()
        {
            vr = new Date();

            if(vr.getSeconds() % 60 == 0 && !minutes)
                minutes = true;
            if(vr.getMinutes() % 60 == 0 && !hours)
                hours = true;

            if(hours && minutes)
                document.myForm.chas.value= vr.getHours() + ":" + vr.getMinutes() + ":" + vr.getSeconds();
            else if(minutes)
                document.myForm.chas.value= vr.getMinutes() + ":" + vr.getSeconds();
            else
                document.myForm.chas.value = vr.getSeconds();
            setTimeout("time()", 1000);
        }
    </script>
</head>
<body>
    <form name="myForm">
        <input style="font-size: 100px; text-align: right;" type="textbox" name="chas" size=4 disabled>
    </form>
    <script>
        time();
    </script>
</body>
</html>
