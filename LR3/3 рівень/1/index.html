<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Іванків Юрій ПІ-19-02</title>
</head>
<body>
    <script>
        // визначення строкової змінної
        var str1 = "31 день нараховується у січні!";
        //перетворення рядкової змінної на чисельну
        var int1 = parseInt(str1);
        //перетворення чисельної змінної на рядкову
        var str2= "" + int1;
        // виведення отриманих результатів:
        document.write(str1 + " відноситься до типу " + typeof(str1) + "<br>");
        document.write(int1 + " відноситься до типу " + typeof(int1) + "<br>");
        document.write(str2 + " відноситься до типу " + typeof(str2) + "<br>");
    </script>
</body>
</html>
